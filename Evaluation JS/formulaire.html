    <div class="row">
        <div class="col">
            <form action="http://bienvu.net/script.php" method="POST">
                <div class="form-group">
                    <fieldset id="field1">
                        <legend>Vos coordonnées</legend>
                        <p>* Ces zones sont obligatoires pour valider votre formulaire</p>
                        <div>
                            <!--Label OBLIGATOIRE avant chaque Input // Les écritures sont a TOUJOURS mettre entre les <label></label> !!!-->
                            <!--Required permet de forcer le remplissage de ce champ pour pouvoir valider le formulaire-->
                            <label for="nom">Votre nom*:</label>
                            <input type="text" id="nom" name="nom" required>
                            <span id="missNom">*</span>
                            <!--span sert à entourer par exemple une partie de texte pour changer la courleur de celui-ci. Mais pas comme lable, c'est "générique" donc peut contenir rien comme un * etc.-->
                        </div>
                        <div>
                            <label for="prenom">Votre prénom*:</label>
                            <input type="text" id="prenom" name="prenom" required>
                            <span id="missPrenom">*</span>
                        </div>
                        <div>
                            <p id="sexe">Sexe*: </p>
                            <input type="radio" class="sexe" name="sexe" value="femme"> Femme
                            <input type="radio" class="sexe" name="sexe" value="homme" checked> Homme
                            <!--checked permet d'avoir quelques chose de pré-coché-->
                        </div>
                        <div>
                            <label for="ddn">Date de naissance*:</label><input type="date" id="ddn" name="ddn" required>
                            <span id="missDate">*</span>
                        </div>
                        <div>
                            <label for="cpostal">Code postal:</label>
                            <input type="text" id="cpostal" name="cpostal" required>
                            <span id="missCp">*</span>
                        </div>
                        <div>
                            <label for="adresse">Adresse:</label>
                            <input type="text" id="adresse" name="adresse" required>
                            <span id="missAd">*</span>
                        </div>
                        <div>
                            <label for="ville">Ville:</label>
                            <input type="text" id="ville" name="ville" required>
                            <span id="missVille">*</span>
                        </div>
                        <div>
                            <label for="email">Email*:</label>
                            <input type="email" id="email" name="email" placeholder="dave.loper@afpa.fr" required>
                            <span id="missEmail">*</span>
                        </div>
                    </fieldset>
                    <fieldset id="field2">
                        <legend>Votre demande</legend>
                        <div>
                            <label for="sujets">Sujet*:</label>
                            <!--select permet de faire comme datalist mais sans input et en selectionnant par défaut le choix entré en premier dans la liste-->
                            <!--datalist permet de cibler une liste d'éléments via un champ <input> et Option c'est les choix et value les trucs que l'ont mes comme choix-->
                            <select id="sujets">
                                <option value="Mes commandes">Mes commandes</option>
                                <option value="Question sur le produit">Question sur le produit</option>
                                <option value="Réclamation">Réclamation</option>
                                <option value="Autres">Autres</option>
                            </select>
                        </div>
                        <label for="question">Votre question:</label>
                        <textarea name="question" id="question" placeholder="Les balises HTML, @ et {} ne seront pas décompté par sécurité. Veuillez ne pas les utiliser" required></textarea>
                        <span id="missArea"></span>
                    </fieldset>
                    <div class="decalle">
                        <input type="checkbox" id="check" name="ok" required>
                        <label for="check"> J'accepte le traitement informatique de ce formulaire</label>
                        <span id="missCheck"></span>
                    </div>

                    <div class="decalle">
                        <input type="submit" id="ok" name="ok" value="Envoyez">
                        <input type="reset" id="cancel" name="cancel" value="Annuler">
                    </div>
